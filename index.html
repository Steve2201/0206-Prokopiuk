<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Знайомство з JS Прокопюк</title>
    <script>
    	 var photos_count = 5; //змінна кількості фотографій які треба перегорнути
		 var current_photo_index = 1; //змінна яка містить індекс поточного номера фото
		 function show_next_photo() { //функція для гортання фото
		 	current_photo_index++;//додаємо й до поточної змінної із номером фото
		 	if (current_photo_index > photos_count) current_photo_index = 1; //повернення до першої фотографії
		 	var element_photo = document.getElementById("current_photo");// помістити у змінну витягнутий елемент із id
		 	element_photo.src = "images/photo" + current_photo_index + ".jpg";//заміни номер у назві фото на поточний
	  }
	   function add_next_photo() { //Створюємо функцію для додавання фото
		 current_photo_index++; //додаємо 1 до поточної змінної за номером фото
		 if (current_photo_index > photos_count) current_photo_index = 1;//yмовa що дозволяє по колу додавати фото від 1 до 5 включно, потім знову від 1 до 5 включно 
     	 var newImage = document.createElement("img");
     	 newImage.src="images/photo" + current_photo_index + ".jpg";
		 var container_element = document.getElementById("gallery");// помістити у змінні витягнутий елемент із id current_photo
		 container_element.appendChild(newImage);
	  }
    </script>
</head>
<body>
	<div id="gallery">
		<img id="current_photo" src="images/photo1.jpg" />
	</div>
	<button onclick="show_next_photo()">Наступне фото</button>
	<button onclick="add_next_photo()">Додати фото</button>
</body>
</html>
